<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS</title>
    <link rel="stylesheet" href="../SSS-master/sss/sss.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../SSS-master/sss/sss.js"> </script>
<script src="../SSS-master/sss/sss.min.js"/> </script>
</head>
<body>

    <div class="slider">
        <img src="Imagenes/america.jpg" />
        <img src="Imagenes/atlante.jpg" />
       <img src="Imagenes/facebook.png"/>
       <img src="Imagenes/instagram.jpg"/>
       <img src="Imagenes/telegram.png"/>
       <img src="Imagenes/twitter.png"/>
</div>


    

    

<script> $('.slider').sss({
    slideShow : true, // Set to false to prevent SSS from automatically animating.startOn : 0, // Slide to display first. Uses array notation (0 = first slide).transition : 400, // Length (in milliseconds) of the fade transition.speed : 3500, // Slideshow speed in milliseconds.showNav : true // Set to false to hide navigation arrows.
    });</script>
</body>
</html>
